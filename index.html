<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Main</title>
</head>
<body>
	<header class="top">
		<div class="container box_edge">
			<div class="box_center box_bottom">
				<a href="index.html" class="top__brand"><span class="visually-hidden">Главная</span></a>
				<button class="top__search top__ico top__ico_btn"><span class="visually-hidden">Поиск</span></button>
			</div>
			<div class="box_center box_bottom">
				<span class="top__menu-btn top__ico"><span class="visually-hidden">Меню</span></span>
				<button class="top__login top__ico top__ico_btn"><span class="visually-hidden">Войти</span></button>
				<button class="top__basket top__ico top__ico_btn">
					<span class="visually-hidden">Корзина</span>
					<span class="basket-items">5</span>
				</button>
				
			</div>
		</div>
	</header>
	<div class="banner">
		<div class="container banner__box">
			<div class="banner__img">
			</div>
			<div class="banner__txt-box">
				<div class="banner__text">
					<div class="banner__txt-decoration">
						<span class="banner-txt banner-txt_lvl1">the brand</span>
						<span class="banner-txt banner-txt_lvl2">of luxerious <span class="banner-txt_color">fashion</span></span>
					</div>
				</div>
				
			</div>
		</div>

	</div>
	<div class="container">
		<div class="card-box">
			<div class="dark-box card">
				<img class="card__img" src="img/for_women.png" alt="for_women" height="260" width="360">
				<div class="dark center-box">
					<span class="card__photo-desc">30% off</span>
					<span class="card__photo-desc card__photo-desc_color">for women</span>
				</div>
			</div>
			
			<div class="dark-box card">
				<img class="card__img" src="img/for_men.png" alt="for_men"  height="260" width="360">
				<div class="dark center-box">
					<span class="card__photo-desc">hot deal</span>
					<span class="card__photo-desc card__photo-desc_color">for men</span>
				</div>
			</div>
			<div class="dark-box card">
				<img class="card__img" src="img/for_kids.png" alt="for_kids"  height="260" width="360">
				<div class="dark center-box">
					<span class="card__photo-desc">new arrivals</span>
					<span class="card__photo-desc card__photo-desc_color">for kids</span>
				</div>
			</div>
			<div class="dark-box card card_fill">
				<img class="card__img" src="img/accesories.png" alt="accesories"  height="180">
				<div class="dark center-box">
					<span class="card__photo-desc">luxirous & trendy</span>
					<span class="card__photo-desc card__photo-desc_color">accesories</span>
				</div>
			</div>
		</div>

		<div class="product-box">
			<span class="product-caption">Fetured Items</span>
			<span class="product-desc">Shop for items based on what we featured in this week</span>
		</div>
	</div>
</body>
</html>
