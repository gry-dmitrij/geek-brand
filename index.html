<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Main</title>
</head>
<body>
	<header class="top">
		<div class="container box_edge">
			<div class="box_center box_bottom">
				<a href="index.html" class="top__brand"><span class="visually-hidden">Главная</span></a>
				<button class="top__search top__ico top__ico_btn"><span class="visually-hidden">Поиск</span></button>
			</div>
			<div class="box_center box_bottom">
				<span class="top__menu-btn top__ico"><span class="visually-hidden">Меню</span></span>
				<button class="top__login top__ico top__ico_btn"><span class="visually-hidden">Войти</span></button>
				<button class="top__basket top__ico top__ico_btn">
					<span class="visually-hidden">Корзина</span>
					<span class="basket-items">5</span>
				</button>
				
			</div>
		</div>
	</header>
	<div class="banner">
		<div class="banner__img">
		</div>
		<div class="banner__txtBox">
			<div class="banner__text">
				<div class="banner__txtDecoration">
					<p class="txtBanner txtBanner_lvl1">the brand</p>
					<p class="txtBanner txtBanner_lvl2">of luxerious <span class="txtBanner_color">fashion</span></p>
				</div>
			</div>
			
		</div>

	</div>
	<div class="container">
		<div class="cardBox">
			<div class="darkBox card">
				<img class="card__img" src="img/photo1.png" alt="фото1">
				<div class="dark centerBox">
					<p class="txtPhoto">30% off</p>
					<p class="txtPhoto txtPhoto_color">for women</p>
				</div>
			</div>
			
			<div class="darkBox card">
				<img class="card__img" src="img/photo2.png" alt="фото2">
				<div class="dark centerBox">
					<p class="txtPhoto">hot deal</p>
					<p class="txtPhoto txtPhoto_color">for men</p>
				</div>
			</div>
			<div class="darkBox card">
				<img class="card__img" src="img/photo3.png" alt="фото3">
				<div class="dark centerBox">
					<p class="txtPhoto">new arrivals</p>
					<p class="txtPhoto txtPhoto_color">for kids</p>
				</div>
			</div>
		</div>
		<div class="cardBox">
			<div class="darkBox card">
				<img class="card__img" src="img/photo4.png" alt="фото1">
				<div class="dark centerBox">
					<p class="txtPhoto">luxirous & trendy</p>
					<p class="txtPhoto txtPhoto_color">accesories</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
