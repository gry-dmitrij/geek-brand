<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Main</title>
</head>
<body>
	<header class="top">
		<div class="container box_edge">
			<div class="box_center box_bottom">
				<img src="image/brand_ico.png" alt="Логотип" class="top__brand">
				<img src="image/lens_ico.png" alt="Поиск" class="top__img">
			</div>
			<div class="box_center box_bottom">
				<img src="image/menu_ico.png" alt="Кнопка меню" class="top__img">
				<img src="image/user_ico.png" alt="Логин" class="top__img">
				<div class="imgBox">
					<img src="image/basket_ico.png" alt="Корзина" class="top__img top__img_last">	
					<div class="countItems">5</div>
				</div>
				
			</div>
		</div>
	</header>
	<div class="banner">
		<div class="banner__img">
		</div>
		<div class="banner__txtBox">
			<div class="banner__text">
				<div class="banner__txtDecoration">
					<p class="txtBanner txtBanner_lvl1">THE BRAND</p>
					<p class="txtBanner txtBanner_lvl2">OF LUXERIOUS <span class="txtBanner_color">FASHION</span></p>
				</div>
			</div>
			
		</div>

	</div>
	<div class="container">
		<div class="cardBox">
			<div class="darkBox card">
				<img class="card__img" src="image/photo1.png" alt="фото1">
				<div class="dark centerBox">
					<p class="txtPhoto">30% OFF</p>
					<p class="txtPhoto txtPhoto_color">FOR WOMEN</p>
				</div>
			</div>
			
			<div class="darkBox card">
				<img class="card__img" src="image/photo2.png" alt="фото2">
				<div class="dark centerBox">
					<p class="txtPhoto">HOT DEAL</p>
					<p class="txtPhoto txtPhoto_color">FOR MEN</p>
				</div>
			</div>
			<div class="darkBox card">
				<img class="card__img" src="image/photo3.png" alt="фото3">
				<div class="dark centerBox">
					<p class="txtPhoto">NEW ARRIVALS</p>
					<p class="txtPhoto txtPhoto_color">FOR KIDS</p>
				</div>
			</div>
		</div>
		<div class="cardBox">
			<div class="darkBox card">
				<img class="card__img" src="image/photo4.png" alt="фото1">
				<div class="dark centerBox">
					<p class="txtPhoto">LUXIROUS & TRENDY</p>
					<p class="txtPhoto txtPhoto_color">ACCESORIES</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
